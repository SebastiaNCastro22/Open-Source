<h1>Records</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="centerId">
    <th mat-header-cell *matHeaderCellDef> Center Name </th>
    <td mat-cell *matCellDef="let element"> {{ getCenterName(element.centerId) }} </td>
  </ng-container>

  <ng-container matColumnDef="ranking">
    <th mat-header-cell *matHeaderCellDef> Ranking </th>
    <td mat-cell *matCellDef="let element"> {{element.ranking}} </td>
  </ng-container>

  <ng-container matColumnDef="recordTime">
    <th mat-header-cell *matHeaderCellDef> Record Time </th>
    <td mat-cell *matCellDef="let element"> {{element.recordTime}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
